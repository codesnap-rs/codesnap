name: Upload binaries to GitHub releases

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  upload-assets:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest

          - target: x86_64-apple-darwin
            os: macos-latest

          - target: aarch64-apple-darwin
            os: macos-latest

          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Build and upload binaries
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: codesnap
          include: LICENSE,README.md
          target: ${{ matrix.target }}
          tar: unix
          zip: windows
          token: ${{ secrets.PAT }}

  release-formula:
    needs: upload-assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Update codesnap formula
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: mistricky/homebrew-tap
          event-type: release
          client-payload: '{"version": "${{ github.event.release.tag_name }}", "formula_name": "codesnap", "formula_desc": "Pure Rust tool to generate beautiful code snapshots"}'
