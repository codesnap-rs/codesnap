<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, { take_snapshot } from "./pkg/codesnap_wasm.js";
      init().then(() => {
        const snapshot = take_snapshot(`print "Hello CodeSnap!"`);

        window.snapshot = snapshot
      });
    </script>
  </body>
</html>
